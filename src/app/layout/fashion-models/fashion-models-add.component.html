<div [@routerTransition]>
    <br />
    <br />
        <div class="row justify-content-md-center">
            <div class="col-md-4">
    
                <form role="form">
                    <fieldset class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="name" name="name" class="form-control" placeholder="Anna">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Height (cm)</label>
                        <input [(ngModel)]="height" name="height" class="form-control" type="number" placeholder="170">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Weight (cm)</label>
                        <input [(ngModel)]="weight" name="weight" class="form-control" type="number" placeholder="50">
                    </fieldset>    

                    <fieldset class="form-group">
                        <label>Breast size (cm)</label>
                        <input [(ngModel)]="breastSize" name="breastSize" class="form-control" type="number" placeholder="80">
                    </fieldset> 

                    <fieldset class="form-group">
                        <label>Waist size (cm)</label>
                        <input [(ngModel)]="waistSize" name="waistSize" class="form-control" type="number" placeholder="60">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Hip size (cm)</label>
                        <input [(ngModel)]="hipsSize" name="hipsSize" class="form-control" type="number" placeholder="90">
                    </fieldset>
    
                    <fieldset class="form-group">
                        <label>Short description</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </fieldset>
    
                    <button type="reset" (click)="clearData()" class="btn btn-lg btn-link">Clear</button>
                    
                    <button type="submit" (click)="saveData()" style="float: right;" class="btn btn-lg btn-success">Save</button>

                </form>
            </div>

        </div>
        <!-- /.row -->
    </div>
