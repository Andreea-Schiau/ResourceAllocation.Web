<div class="page-header">
   <h1> 
      <span>Designers ({{designers?.length}})</span>
      <button type="button" class="btn btn-default float-right" data-toggle="tooltip" data-placement="right" title="Add a new designer">
      <i class="fa fa-plus" style="font-size: 30px;" id="addButton" (click)="navigateToAddNewDesigner()"></i>
      </button>
   </h1>
   <hr>
</div>
<div class="card-body table-responsive">
   <table class="table">
      <thead>
         <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mail</th>
            <th>Edit/ Delete</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let designer of designers; index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{designer.name}}</td>
            <td>{{designer.mail}}</td>
            <i class="fa fa-edit btn" (click)="navigateEditDesigner(designer.id)"></i>&nbsp;
            <i class="fa fa-trash btn"(click)="navigateToDeleteDesigner(designer.id)"></i>&nbsp;
         </tr>
      </tbody>
   </table>
</div>
