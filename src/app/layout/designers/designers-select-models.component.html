<div [@routerTransition]><i class="page-header">
    <h1> 
       <span>Favorites fashion models</span>
</h1>
</i>
 <br />
<div class="row">
      <div class="col-sm-4" *ngFor="let model of models; index as i">
         <div class="card bg-light mb-3">
            <div class="card-header">
               <h4 class="card-title">
                 <!-- <span (click)="navigateToFashionModelDetails(model.id)" class="pointer" >{{model.name}}</span>-->
                  <i class="fa fa-check btn float-right"></i>&nbsp;
               </h4>
               <p class="card-text">Height: {{model.height}}, Breast: {{model.breastSize}}, 
                  Waist: {{model.waistSize}}, Hips: {{model.hipsSize}}
               </p>
               <img src="{{model.photo ? model.photo : 'assets/images/fashionmodelplaceholder.png'}}" class="model-image"/>
            </div>
         </div>
      </div>
   </div>
