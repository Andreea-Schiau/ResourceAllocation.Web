<div class="row">
    <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
            <div class="card-header">
                Events
                <i class="fa fa-plus btn" (click)="navigateToAddNewEvent()" ></i>&nbsp;
            </div>
            
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Designer</th>
                        <th>Date</th>
                        <th>Edit/ Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let event of events; index as i">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{event.designer}}</td>
                        <td>{{event.date}}</td>
                       <i class="fa fa-edit btn" (click)="navigateToEditEvent()"></i>&nbsp;
                       <i class="fa fa-trash btn"></i>&nbsp;
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
